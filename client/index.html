<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rede Neural</title>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="node_modules/bootswatch/dist/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="jumbotron p-2">
                    <div class="row align-items-center">
                        <div class="px-5">
                            <img src="img/network.png" width="250" />
                        </div>
                        <div class="col">
                            <h2 class="color-primary">REDE NEURAL - RECONHECIMENTO DE CARACTERES</h2>
                            <p>INTELIGÊNCIA ARTIFICIAL II</p>
                            <p class="small m-0">CÉSAR AUGUSTO GRAEFF</p>
                            <p class="small">MATHEUS FEIJÓ FERREIRA GUIMARÃES</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <b>Treinamento</b>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col">
                                <p>Arquivo de Treinamento</p>
                                <label for="train-file" style="width: 100%;">
                                    <a class="btn btn-success btn-block text-white">
                                        SELECIONAR ARQUIVO
                                    </a>
                                </label>
                                <input style="display:none;" type="file" name="file" id="train-file" accept="*.json" />
                            </div>
                        </div>
                        <form id="form">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="intermediaria">Camada Intermediaria</label>
                                        <input class="form-control text-center" type="text" name="intermediaria" id="intermediaria" value="20">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="aprendizado">Taxa de Aprendizagem</label>
                                        <input class="form-control text-center" type="number" name="aprendizado" id="aprendizado" value="0.5">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="momentum">Momentum</label>
                                        <input class="form-control text-center" type="number" name="momentum" id="momentum" value="1">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="iteracoes">Iterações</label>
                                        <input class="form-control text-center" type="text" name="iteracoes" id="iteracoes" value="1000">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-right text-white" id="train">
                            TREINAR
                        </button>
                        <p id="train-load"><b>TREINANDO ...</b></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <b>Teste</b>
                    </div>
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col">
                                <p>Arquivo de Teste</p>
                                <label for="test-file" style="width: 100%;">
                                    <a class="btn btn-success btn-block text-white">
                                        SELECIONAR ARQUIVO
                                    </a>
                                </label>
                                <input style="display: none;" type="file" name="tfile" id="test-file" accept="*.json" />
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-right text-white" id="test">
                            TESTAR
                        </button>
                        <p id="test-load"><b>TESTANDO ...</b></p>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <b>Resultados</b>
                    </div>
                    <div class="card-body">
                        <div class="row text-center mb-3">
                            <div class="col">
                                <p><b>Acurácia</b></p>
                                <h3 id="acuracy"></h3>
                            </div>
                            <div class="col">
                                <p><b>Erro</b></p>
                                <h3 id="error"></h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col" id="matriz">

                            </div>
                        </div>


                        <div class="row mt-5">
                            <div class="col" id="tabela">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
